<script>
    function hideElem(sel) {
        const $el = $(sel)[0];
        if ($el) {
            $el.setAttribute('hidden', '');
        }
    }
    function showElem(sel) {
        $(sel).removeAttr('hidden');
    }
    function elemContent(sel, val) {
        const $el = $(sel)[0];
        if ($el) {
            if (val) {
                $el.innerText = val;
            }
            else {
                return $el.innerText;
            }
        }
    }
    function showOption(fldName, checked) {
        if (checked) {
            hideElem($(`#${fldName} > svg.bi-square`));
            showElem($(`#${fldName} > svg.bi-check-square`));
        }
        else {
            hideElem($(`#${fldName} > svg.bi-check-square`));
            showElem($(`#${fldName} > svg.bi-square`));
        }
    }
    function showError(err) {
        elemContent('#errMsgFld', err.message);
        showElem('#errMsgSec');
    }
    function hideError(err) {
        hideElem('#errMsgSec');
        elemContent('#errMsgFld', '');
    }

    const msgInspector = new ctnMsgInspector.MessageInspector({network:'testnet'});
    const msgConst = {
        maxExcerptLength: 1024,
        minRemainBytes: 10
    };
    const msgInfo = {
        displayMode: 'string',
        remainBytes: 0,
        showExcerpt: false
    };
    const docConst = {
        maxOCMsgCids: 30
    };

    function inspectMessage() {
        hideError();
        hideElem('#msgInspectionSec');
        showElem('#ldMsgSpinnerSec');

        const txid = $('#txidInFld').val();
        const offChainCid = $('#ocCidInFld').val();

        msgInspector.inspectMessage(txid, offChainCid, (err) => {
            hideElem('#ldMsgSpinnerSec');

            if (err) {
                showError(err);
            }
            else {
                processCtnMsgTx();
                processBatchDocument();
                processOCMsgEnvelope();
                processMessage();

                showElem('#msgInspectionSec');
            }
        });
    }
    function processCtnMsgTx() {
        if (msgInspector.txData) {
            elemContent('#ctxTxIdFld', msgInspector.txid);
            elemContent('#ctxEmbDataHexFld', msgInspector.txData.buffer.toString('hex'));

            if (msgInspector.txType.name === 'settleOffChainMessages') {
                hideElem('#ctxEmbDataEmbMsgSec');
                hideElem('#ctxEmbDataExtMsgSec');

                elemContent('#ctxBatchDocCidHexFld', msgInspector.batchDocCid.buffer.toString('hex'));
                elemContent('#ctxBatchDocCidStrFld', msgInspector.batchDocCid.toString());
                showElem('#ctxEmbDataOffChainSec');
            }
            else if (msgInspector.msgOptions.embedding) {
                hideElem('#ctxEmbDataExtMsgSec');
                hideElem('#ctxEmbDataOffChainSec');

                elemContent('#ctxMsgContHexFld', msgInspector.message.toString('hex'));
                elemContent('#ctxMsgContStrFld', msgInspector.message.toString());

                showElem('#ctxEmbDataEmbMsgSec');
            }
            else {
                hideElem('#ctxEmbDataEmbMsgSec');
                hideElem('#ctxEmbDataOffChainSec');

                elemContent('#ctxExtMsgStoProvFld', msgInspector.storageProvider.description);
                elemContent('#ctxExtMsgRefHexFld', msgInspector.messageRef.buffer.toString('hex'));
                elemContent('#ctxExtMsgRefStrFld', msgInspector.messageRef.toString());

                showElem('#ctxEmbDataExtMsgSec');
            }

            elemContent('#ctxTxTypeFld', msgInspector.txType.description);

            if (msgInspector.txType.name !== 'settleOffChainMessages') {
                elemContent('#ctxMsgTypeFld', msgInspector.msgType.description);
                elemContent('#ctxOrgDevAddrFld', msgInspector.originDevice.address);
                elemContent('#ctxOrgDevPkhFld', msgInspector.originDevice.pubKeyHash.toString('hex'));

                if (msgInspector.txType.name === 'sendMessage') {
                    elemContent('#ctxTrgDevAddrFld', msgInspector.targetDevice.address);
                    elemContent('#ctxTrgDevPkhFld', msgInspector.targetDevice.pubKeyHash.toString('hex'));

                    showElem('#ctxTrgDevSec');
                }
                else {
                    hideElem('#ctxTrgDevSec');
                }

                showOption('ctxMsgOptEmbFld', msgInspector.msgOptions.embedding);
                showOption('ctxMsgOptEncFld', msgInspector.msgOptions.encryption);

                if ('readConfirmation' in msgInspector.msgOptions) {
                    showOption('ctxMsgOptRdConfFld', msgInspector.msgOptions.readConfirmation);

                    showElem('#ctxMsgOptRdConfSec');
                }
                else {
                    hideElem('#ctxMsgOptRdConfSec');
                }

                showElem('#ctxMessageSec');
            }
            else {
                hideElem('#ctxMessageSec');
            }

            showElem('#ctxCtnMsgTxSec');
        }
        else {
            hideElem('#ctxCtnMsgTxSec');
        }
    }
    function processBatchDocument() {
        if (msgInspector.batchDoc) {
            elemContent('#docCidFld', msgInspector.batchDocCid.toString());

            let strOffChainCid;

            if (msgInspector.offChainCid) {
                strOffChainCid = msgInspector.offChainCid.toString();
            }

            $('#docOCMsgCidsFld').html(listToDisplay(reduceList(msgInspector.batchDoc.doc.msgData, docConst.maxOCMsgCids, strOffChainCid), strOffChainCid));
            elemContent('#docMerkleRootFld', msgInspector.batchDoc.merkleRoot.toString('hex'));

            showElem('#docBatchDocumentSec');
        }
        else {
            hideElem('#docBatchDocumentSec');
        }
    }
    function reduceList(list, maxItens, importantItem) {
        const importantItemIdx = importantItem ? list.findIndex(item => item === importantItem) : -1;
        let itemsToAdd = Math.min(list.length, maxItens);
        const reducedList = list.slice(0, itemsToAdd);

        let lastIdx;

        if (importantItemIdx >= itemsToAdd) {
            if (importantItemIdx > itemsToAdd) {
                reducedList.splice(itemsToAdd - 1, 1, null, importantItem);
            }
            else {
                reducedList.splice(itemsToAdd, 0, importantItem);
            }

            lastIdx = importantItemIdx;
        }
        else {
            lastIdx = itemsToAdd - 1;
        }

        if (lastIdx < list.length - 1) {
            if (list.length - lastIdx > 2) {
                reducedList.push(null);
            }
            else {
                reducedList.push(list[list.length - 1]);
            }
        }

        return reducedList;
    }
    function listToDisplay(list, item2Highlight) {
        return list.reduce((html, item) => {
            if (html.length > 0) {
                html += '<br>';
            }

            if (item === null) {
                item = `<span style="color:lightgray">...</span>`;
            }

            if (item2Highlight && item === item2Highlight) {
                item = `<b>${item}</b>`;
            }

            return html + item + '\n';
        }, '');
    }
    function processOCMsgEnvelope() {
        if (msgInspector.offChainMsgEnvelope) {
            elemContent('#envCidFld', msgInspector.offChainCid.toString());
            elemContent('#envTimeFld', new Date(msgInspector.offChainMsgEnvelope.timestamp));

            elemContent('#envExtMsgStoProvFld', msgInspector.storageProvider.description);
            elemContent('#envExtMsgRefHexFld', msgInspector.messageRef.buffer.toString('hex'));
            elemContent('#envExtMsgRefStrFld', msgInspector.messageRef.toString());

            elemContent('#envMsgTypeFld', msgInspector.msgType.description);
            elemContent('#envOrgDevPkhFld', msgInspector.originDevice.pubKeyHash.toString('hex'));

            if (msgInspector.msgType.name === 'sendOffChainMessage') {
                elemContent('#envTrgDevPkhFld', msgInspector.targetDevice.pubKeyHash.toString('hex'));

                showElem('#envTrgDevSec');
            }
            else {
                hideElem('#envTrgDevSec');
            }

            showOption('envMsgOptEncFld', msgInspector.msgOptions.encryption);

            if ('readConfirmation' in msgInspector.msgOptions) {
                showOption('envMsgOptRdConfFld', msgInspector.msgOptions.readConfirmation);

                showElem('#envMsgOptRdConfSec');
            }
            else {
                hideElem('#envMsgOptRdConfSec');
            }

            showElem('#envOCMsgEnvelopeSec');
        }
        else {
            hideElem('#envOCMsgEnvelopeSec');
        }
    }
    function processMessage() {
        if ((msgInspector.txData && msgInspector.txType.name !== 'settleOffChainMessages' && !msgInspector.msgOptions.embedding)
                || (msgInspector.offChainCid)) {
            elemContent('#msgCidFld', msgInspector.messageRef.toString());

            analyseMessage();
            displayMessage();

            showElem('#msgMessageSec');
        }
        else {
            hideElem('#msgMessageSec');
        }
    }
    function changeMsgDisplayMode() {
        msgInfo.displayMode = msgInfo.displayMode === 'string' ? 'hex' : 'string';
        displayMessage();
    }
    function showRemainingMsg() {
        msgInfo.showExcerpt = false;
        displayMessage();
    }
    function showMsgExcerpt() {
        msgInfo.showExcerpt = true;
        displayMessage();
    }
    function analyseMessage() {
        msgInfo.remainBytes = msgInspector.message.length >= msgConst.maxExcerptLength + msgConst.minRemainBytes
            ? msgInspector.message.length - msgConst.maxExcerptLength : 0;
        msgInfo.showExcerpt = !!msgInfo.remainBytes;
        msgInfo.displayMode = 'string';
    }
    function displayMessage() {
        if (msgInfo.displayMode === 'string') {
            hideElem('#msgContHexFld');
            elemContent('#msgContHexFld', '');

            let msgEnd;

            if (msgInfo.showExcerpt) {
                msgEnd = msgConst.maxExcerptLength;
                showElem('#msgMsgExcerptEnd');
            }
            else {
                hideElem('#msgMsgExcerptEnd');
            }

            elemContent('#msgContStrFld', msgInspector.message.toString('utf8', 0, msgEnd));
            showElem('#msgContStrFld');

            elemContent('#msgDispModeText', 'in hex');

            if (!msgInfo.remainBytes) {
                hideElem('#msgShowExcerptLink');
                hideElem('#msgShowRemainLink');
            }
            else if (msgInfo.showExcerpt) {
                hideElem('#msgShowExcerptLink');
                elemContent('#msgRemainMsgLen', msgInfo.remainBytes.toLocaleString());
                showElem('#msgShowRemainLink');
            }
            else {
                showElem('#msgShowExcerptLink');
                hideElem('#msgShowRemainLink');
            }
        }
        else {
            hideElem('#msgContStrFld');
            elemContent('#msgContStrFld', '');

            let msgEnd;

            if (msgInfo.showExcerpt) {
                msgEnd = msgConst.maxExcerptLength;
                showElem('#msgMsgExcerptEnd');
            }
            else {
                hideElem('#msgMsgExcerptEnd');
            }

            elemContent('#msgContHexFld', msgInspector.message.toString('hex', 0, msgEnd));
            showElem('#msgContHexFld');

            elemContent('#msgDispModeText', 'as string');

            if (!msgInfo.remainBytes) {
                hideElem('#msgShowExcerptLink');
                hideElem('#msgShowRemainLink');
            }
            else if (msgInfo.showExcerpt) {
                hideElem('#msgShowExcerptLink');
                elemContent('#msgRemainMsgLen', msgInfo.remainBytes.toLocaleString());
                showElem('#msgShowRemainLink');
            }
            else {
                showElem('#msgShowExcerptLink');
                hideElem('#msgShowRemainLink');
            }
        }
    }
</script>
